<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Awesome Books</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <title>Awesome Books ES6</title>
    <script
      src="https://kit.fontawesome.com/667d7efdcc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-light bg-light p-4">
      <div class="logo">
        <h1 class="display-4 text-center">
          <i class="fas fa-book-open text-primary"></i> Awesome
          <span class="text-primary"> Book</span>
        </h1>
      </div>
      <div class="nav-list d-flex gap-5 ms-3 p-3">
        <a href="#" class="list nav-link">List</a>
        <a href="#" class="add-book nav-link">Add book</a>
        <a href="#" class="contact nav-link">Contact</a>
      </div>
    </nav>
    <div class="time d-flex flex-row justify-content-between me-lg-5">
      <p></p>
      <p id="clock"></p>
    </div>
    <div class="container mt-5">
      <form id="book-form">
        <div class="form-group">
          <label for="title">Title &nbsp; &nbsp; &nbsp;</label>
          <input type="text" id="title" class="form-control" />
        </div>
        <div class="form-group">
          <label for="author">Author &nbsp; </label>
          <input type="text" id="author" class="form-control" />
        </div>
        <div class="form-group">
          <label for="isbn"></label>
          <input type="hidden" id="isbn" class="form-control" />
        </div>
        <input
          type="submit"
          value="Add Book"
          class="btn btn-primary btn-block"
        />
      </form>

      <table class="table table-striped mt-5 d-none">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>

      <div id="contact" class="d-none mt-5">
        <div class="d-flex flex-column align-items-center">
          <h2>contact us</h2>
          <p>Contact@gmail.com</p>
        </div>
      </div>
      <div class="copyright"></div>
    </div>
    <footer class="card container mt-5 card-footer mt-auto">
      <p>&#169; Copyright by Hussein</p>
    </footer>
    <script type="module" src="./index.js"></script>
  </body>
</html>
